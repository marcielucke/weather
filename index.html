<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="./assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <title> Weather Forecast</title>
</head>
<body>
    <header class="jumbotron bg-primary bg-gradient">
        <h1 class="text-right "> Weather Dashboard</h1>
    </header>

    <section class="container-fluid my-5">
        <!-- Use row class to create row in the container -->
        <div class="row">
          <!-- Use col-* classes for different column sizes on different screens -->
          <div class="col-12 col-md-4 col-xl-3">
            <h3>Search For A City</h3>
            <div class="form-group input-group mb-3">
                <input type="text" class="form-control" id="city-input" placeholder="Enter City">
               <button type="submit" class="bg-primary bg-gradient" id="search-btn"> Search</button>
            </div>
            <!-- Seach History -->
            <div class="card">
                <ul class="list-group list-group-flush" id="search-history-list">
                     <li class="list-group-item"></li> 
                    
                </ul>
                <button id="clear-history" class="btn btn-sm btn-secondary">Clear History</button>
            </div>
        </div>

        <div id="weather-content" class="row">
            
            <div class="col-12 col-9">
                <div class="city-details border rounded my-3 px-3 py-3">
                    <div class="city-container" >
                        <h3 id="current-city"> <span id="current-date"></span></h3>
                         <p class="mb-0">Temperature: <span id="current-temp"></span></p>
                         <p class="mb-0">Humidity: <span id="current-humidity"></span></p>
                         <p class="mb-0">Wind Speed: <span id="current-wind-speed"></span></p>

                    
                    </div>
               </div> 
            </div>
            </div>
          
        </div>
      </section>

   

    <div class="row">
        <div class="col-12">
            <h3>5-Day Forecast</h3>
            
        </div>
    </div>
    <div id="five-day-forecast" class="row">
        <div class="col-2">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Date</h5>
                <i class="fa fa-sun"></i>
                <p class="card-text">Temp: </p>
                <p class="card-text">Humidity: </p>
                </div>
            </div>
        </div>
          

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
   
</body>
</html>
